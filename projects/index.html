<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ed's Explorer Log</title>
    <link rel="stylesheet" href="../views/styles/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section id="projects">
      <div class="section-header">
        <img src="../views/assets/color.png" alt="color" class="color" />
        <h2 class="section-head">Projects</h2>
      </div>
      <div id="projects-container" class="projects-flex-container"></div>
    </section>

    <div id="project-modal" class="modal hidden2">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-flex-container">
          <div class="image-container">
            <img id="modal-image" style="max-width: 100%; margin-top: 1rem" />
          </div>
          <div class="detail-container">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
          </div>
        </div>
        <div class="modal-details-container">
          <h3>More in Detail</h3>
          <p id="modal-detail-description"></p>
          <h3>Skill Applied</h3>
          <p id="modal-skill-applied"></p>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/script.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        fetch("../components/navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header-placeholder").innerHTML = html;
          })
          .catch((err) => console.error("Failed to load header:", err));
      });
    </script>
  </body>
</html>
